<ion-view  title="Help" class="help-container">
  <ion-content>
    <div class="logo-container row">
      <div class="col col-offset-15 col-67">
        <img src="img/icon/itrunk_logo_big.png" alt="itrunk logo">
      </div>
    </div>
    <div class="guide-link-container">
      <div class="row">
        <a ui-sref="generalProblem">
        	<img class="icon-small" src="img/icon/itrunk_ask.png" alt="help"/>
    			常见问题解答
    		</a>
      </div>
      <div class="row">
        <a ui-sref="resetpwd">
    			<img  class="icon-small" src="img/icon/itrunk_psw.png" alt="password"/>
    			忘记密码
    		</a>
      </div>
      <div class="row">
        <a ui-sref="syssetting">
    		<img  class="icon-small" src="img/icon/iturnk_setting.png" alt="setting"/>
    			系统设置
    		</a>
      </div>
    </div>
  </ion-content>
  <div class="back-login-footer">
    <p>
      <a ui-sref="login">返回登录</a>
    </p>
  </div>
</ion-view>
