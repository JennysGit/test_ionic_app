<ion-view hide-nav-bar="true" class="login-container reset-pwd-container">
  <div class="logo-container row">
    <div class="col col-offset-15 col-67">
      <img src="img/icon/itrunk_logo_big.png" alt="itrunk logo">
    </div>
  </div>
  <div class="row login-input-contaienr reset-pwd-input-container">
    <div class="col col-offset-5 col-90">
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="用户名">
          <button class="button button-positive valid-code-button">验证码</button>
        </label>
        <label class="item item-input">
          <input type="text" placeholder="验证码">
        </label>
         <label class="item item-input">
          <input type="text" placeholder="新密码">
        </label>
         <label class="item item-input">
          <input type="text" placeholder="重复新密码">
        </label>
        <button class="button button-block button-positive reset-pwd-btn">
          重置密码
        </button>
      </div>
    </div>
  </div>
  <div class="back-login-footer">
    <p>
      <a ui-sref="login">返回登录</a>
    </p>
  </div>
</ion-view>
